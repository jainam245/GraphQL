<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Switch and Animating a Turtle with CSS Variables</title>
</head>


<body>
    <style>
        .turt {
            position: relative;
            --x: 0px;
            --y: 0px;
            --rotateX: 0;
            --rotate: 0;
            transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateX)) rotate(var(--rotate));
            transition: transform 0.2s;
        }
    </style>
    <img width="200" src="C:/Users/Jainam245/Desktop/turtle.png" alt="Turt" class="turt">

    <script>
        const turtle = document.querySelector('.turt');
        let x = 0;
        let y = 0;
        let speed = 5;
        let flipped = false;

        function handleKeyDown(event) {
            if (!event.key.includes('Arrow')) {
                return;
            }
            switch (event.key) {
                case 'ArrowUp':
                    y = y - 1;
                    break;
                case 'ArrowDown':
                    y = y + 1;
                    break;
                case 'ArrowLeft':
                    x = x + 1;
                    break;
                case 'ArrowRight':
                    x = x - 1;
                    break;
                default:
                    console.log("That is not a valid move");
                    break;
            }
            turtle.setAttribute('style', `
  --rotateX: ${flipped ? '180deg' : '0'};
  --x: ${x * speed}px;
  --y: ${y * speed}px;
  --rotate: ${rotate}deg;
`);
        }
        window.addEventListener('keydown', handleKeyDown);
    </script>

</body>

</html>
